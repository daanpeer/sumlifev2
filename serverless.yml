service: sumlife
plugins:
  - serverless-webpack

package:
  individually: true

custom:
  webpackIncludeModules: true

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: eu-west-1
  memorySize: 128
  timeout: 10

functions:
  sumlife-set-webhook:
    handler: handler.setWebhook
    environment: ${file(./env.${opt:stage}.yml)}
  sumlife-ask-questions:
    handler: handler.askQuestions
    environment: ${file(./env.${opt:stage}.yml)}
    events:
      - schedule: rate(30 minutes)
  sumlife-api:
    handler: handler.exportData
    environment: ${file(./env.${opt:stage}.yml)}
    events:
      - http:
          path: api/{token}
          method: get 
          request: 
            parameters: 
              paths: 
                token: true
  sumlife-webhook:
    handler: handler.webhook
    environment: ${file(./env.${opt:stage}.yml)}
    events:
      - http:
          path: webhook/{token}
          method: post
          request: 
            parameters: 
              paths: 
                token: true
